<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 01</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    

    <div class="container">

        <div class="row">
            <div class="col">

                <form action="confirmacion.html" method="post">
                    <h1>Registro de Mascota</h1>
                    <div></div>
                    <div class="form-group">                        
                        <input type="text" name="nombres" placeholder="Nombres" class="form-control">
                    </div>
                    <div class="form-group">                        
                        <input type="text" name="apellido_paterno" placeholder="Apellido Paterno"  class="form-control">
                    </div>
                    <div class="form-group">                        
                        <input type="text" name="apellido_materno" placeholder="Apellido Materno"  class="form-control">
                    </div>    
                    <div class="form-group">
                        <label for="">Sexo</label>
                        <select name="sexo"  class="form-control">
                            <option value="Hombre">Hombre</option>
                            <option value="Mujer">Mujer</option>
                            <option value="P">Prefiero no especificar</option>
                        </select>
                    </div>
                    <div class="form-group">                        
                        <input type="email" name="correo" placeholder="Correo Electronico" class="form-control">
                    </div>  
                    <div class="form-group">                        
                        <input type="number" name="telefono" placeholder="Telefono"  class="form-control">
                    </div>     
                    <div class="form-group">
                        <label for="">Distrito</label>
                        <select name="distrito"  class="form-control">
                            <option value="a">A</option>
                            <option value="b">B</option>
                            <option value="c">C</option>
                            <option value="d">D</option>
                        </select>
                    </div>    
                    <div class="form-group">                        
                        <input type="text" name="direccion" placeholder="Direccion"  class="form-control">
                    </div> 
                    <div class="form-group">                        
                        <input type="text" name="nombre_mascota" placeholder="Nombre de la Mascota"  class="form-control">
                    </div> 
                    <div class="form-group">
                        <label for="">Tipo de Mascota</label>
                        <select name="tipo_mascota"  class="form-control">
                            <option value="perro">Perro</option>
                            <option value="gato">Gato</option>
                            <option value="hamster">Hamster</option>
                            
                        </select>
                    </div>          
                                                           
                    
                   
                    <div class="form-group">                        
                        <button type="submit">Confirmar</button>                        
                    </div>
                </form>

            </div>
            
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
